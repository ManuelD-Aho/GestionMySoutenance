; Fichier php.ini de base pour projet GestionMySoutenance

[PHP]
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Extensions nécessaires
extension=pdo
extension=pdo_mysql
extension=mysqli

; Paramètres généraux recommandés
memory_limit = 256M
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 60
date.timezone = Europe/Paris

; Paramètres de sécurité recommandés
expose_php = Off
session.cookie_httponly = 1
session.cookie_secure = 0

; Pour composer et dompdf (par exemple)
extension=mbstring
extension=ctype
extension=zip

; Si tu ajoutes d'autres extensions, n'oublie pas de les activer ici.