; Configuration PHP optimisée pour la Côte d'Ivoire (connectivité variable)
memory_limit = 256M
upload_max_filesize = 20M
post_max_size = 20M
max_execution_time = 300
max_input_time = 300
default_charset = "UTF-8"
date.timezone = Africa/Abidjan

; Optimisations pour les performances sur matériel modeste
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.enable_cli = 1

; Configurations pour les pannes de courant
session.gc_maxlifetime = 14400
session.cookie_lifetime = 14400
max_input_vars = 5000
realpath_cache_size = 4M
realpath_cache_ttl = 120

; Configuration pour les connexions Internet instables
default_socket_timeout = 120
mysql.connect_timeout = 120
mysqli.reconnect = On

; Sécurité
expose_php = Off
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
session.cookie_httponly = 1